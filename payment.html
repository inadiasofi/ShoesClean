<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pilih Pembayaran</title>
  <link rel="icon" href="img/logo.png" type="image/png">
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #fff;
        color: #4a4a4a;
        padding: 20px;
    }
    .title {
        font-size: 18px;
        font-weight: bold;
        color: #8b5e34;
        text-align: center;
    }
    .subtitle {
        font-size: 14px;
        text-align: center;
        margin-bottom: 20px;
    }
    .section-title {
        font-size: 16px;
        font-weight: bold;
        color: #8b5e34;
        margin-top: 20px;
        margin-bottom: 10px;
    }
    .total-payment {
        font-size: 16px;
        font-weight: bold;
        color: #000;
        margin-top: 20px;
    }
    .total-amount {
        font-size: 20px;
        font-weight: bold;
        color: #000;
    }
    .pay-button {
        background-color: #fcb8d2;
        color: #fff;
        font-size: 16px;
        font-weight: bold;
        border: none;
        border-radius: 20px;
        padding: 10px 0;
        width: 100%;
        margin-top: 20px;
        cursor: pointer;
    }
    .back-button {
        background-color: #f1f1f1;
        color: #8b5e34;
        font-size: 16px;
        font-weight: bold;
        border: none;
        border-radius: 20px;
        padding: 10px 0;
        width: 100%;
        margin-top: 10px;
        cursor: pointer;
    }
    .form-check-input:checked {
        background-color: #fcb8d2;
        border-color: #fcb8d2;
    }
    .form-check-label {
        display: flex;
        align-items: center;
    }
    .form-check-label img {
        margin-right: 10px;
    }
    .payment-option {
        margin-bottom: 15px;
    }
    .payment-option img {
        width: 40px;
        height: auto;
    }

    /* Notifikasi Payment Success */
    #successNotification {
        display: none;
        text-align: center;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        background-color: #fff;
        width: 300px;
        margin: 50px auto;
    }
    #successNotification i {
        font-size: 50px;
        color: #fcb8d2;
        margin-bottom: 10px;
    }
    #successNotification p {
        font-size: 16px;
        font-weight: bold;
        color: #000;
        margin-bottom: 20px;
    }
    #successNotification button {
        background-color: #fcb8d2;
        color: #fff;
        border: none;
        border-radius: 20px;
        padding: 10px 20px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container" id="paymentSection">
    <div class="title">
      Pilih Pembayaran
    </div>
    <div class="subtitle">
      Pembayaran dapat melalui E-Wallet (OVO, Shopee Pay), dan Virtual Account (Mandiri, BCA, BRI).
    </div>
    <hr/>
    
    <div class="section-title">
      Transfer Virtual Account
    </div>
    <div class="payment-option form-check">
      <input class="form-check-input" id="bca" name="paymentMethod" type="radio" value="bca"/>
      <label class="form-check-label" for="bca">
        <img alt="BCA logo" src="img/bca.png"/>
        BCA Virtual Account
      </label>
    </div>
    <div class="payment-option form-check">
      <input class="form-check-input" id="bri" name="paymentMethod" type="radio" value="bri"/>
      <label class="form-check-label" for="bri">
        <img alt="BRI logo" src="img/bri.png"/>
        BRI Virtual Account
      </label>
    </div>
    <div class="payment-option form-check">
      <input class="form-check-input" id="mandiri" name="paymentMethod" type="radio" value="mandiri"/>
      <label class="form-check-label" for="mandiri">
        <img alt="Mandiri logo" src="img/mandiri.png"/>
        Mandiri Virtual Account
      </label>
    </div>
    
    <hr/>
    <div class="section-title">
      Bayar dengan E-Wallet
    </div>
    <div class="payment-option form-check">
      <input class="form-check-input" id="dana" name="paymentMethod" type="radio" value="dana"/>
      <label class="form-check-label" for="dana">
        <img alt="Dana logo" src="img/dana.png"/>
        Dana
      </label>
    </div>
    <div class="payment-option form-check">
      <input class="form-check-input" id="ovo" name="paymentMethod" type="radio" value="ovo"/>
      <label class="form-check-label" for="ovo">
        <img alt="OVO logo" src="img/ovo.png"/>
        OVO Cash
      </label>
    </div>
    <div class="payment-option form-check">
      <input class="form-check-input" id="shopee" name="paymentMethod" type="radio" value="shopee"/>
      <label class="form-check-label" for="shopee">
        <img alt="Shopee logo" src="img/shopeepay.png"/>
        Shopee Pay
      </label>
    </div>
    <div class="payment-option form-check">
      <input class="form-check-input" id="cash" name="paymentMethod" type="radio" value="cash"/>
      <label class="form-check-label" for="cash">
        Cash
      </label>
    </div>

    <div class="total-payment">
      Total Pembayaran
    </div>
    <div class="total-amount">
      Rp. 140.000
    </div>
    <button class="pay-button" onclick="showPaymentSuccess()">
      Pay
    </button>
    <button class="back-button" onclick="window.location.href='billing.html'">
      Back to Billing
    </button>
  </div>

  <!-- Notifikasi Payment Success -->
  <div id="successNotification">
    <i class="fas fa-shopping-cart"></i>
    <p>Your order has been placed successfully !!</p>
    <button onclick="redirectHome()">Home</button>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    function showPaymentSuccess() {
      // Sembunyikan bagian pembayaran
      document.getElementById('paymentSection').style.display = 'none';
      // Tampilkan notifikasi sukses
      document.getElementById('successNotification').style.display = 'block';
    }

    function redirectHome() {
      window.location.href = 'index.html'; // Ganti ke halaman Home yang sesuai
    }
  </script>
</body>
</html>
