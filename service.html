<!DOCTYPE html>
<html>
<head>
  <title>Cart Shoes Cleaning</title>
  <link rel="icon" href="img/logo.png" type="image/png">
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }
    .card {
      border-radius: 10px;
      margin-bottom: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .card img {
      width: 50px;
      height: auto;
    }
    .card-body {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px;
    }
    .card-body .info {
      display: flex;
      align-items: center;
    }
    .card-body .info img {
      margin-right: 10px;
    }
    .card-body .info .text {
      font-size: 14px;
      color: #1a1a1a;
    }
    .card-body .info .text .title {
      font-weight: bold;
      color: #1a1a1a;
    }
    .card-body .info .text .price {
      color: #1a1a1a;
    }
    .proceed-btn {
      background-color: #ffccf2;
      color: #ff66b2;
      border-radius: 20px;
      padding: 10px 20px;
      font-weight: bold;
      text-align: center;
      display: block;
      margin: 20px auto;
      width: fit-content;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <button class="btn btn-light">
        <a href="info-bar.html">
          <i class="fas fa-arrow-left"></i>
        </a>
      </button>
      <h5 class="mb-0">Cart Shoes Cleaning</h5>
      <div></div>
    </div>

    <!-- Dynamic Card Section -->
    <div id="service-list">
      <!-- Cards dynamically generated by JavaScript -->
    </div>

    <!-- Proceed Button -->
    <a class="proceed-btn" href="order.html">Proceed to Billing</a>
  </div>

  <script>
    // Data for services
    const services = [
      { title: "Fast Cleaning", price: 25000 },
      { title: "Reguler", price: 20000 },
      { title: "Middle", price: 30000 },
      { title: "Premium", price: 45000 },
      { title: "White Shoes", price: 50000 },
      { title: "Special", price: 65000 }
    ];

    // Generate Service Cards
    const serviceList = document.getElementById('service-list');
    services.forEach((service, index) => {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <div class="card-body">
          <div class="info">
            <img src="https://storage.googleapis.com/a1aa/image/xAMDW7DEyg6aAl0bOtVkgXBicchuMnALOhUq3NALpPovx1eJA.jpg" alt="${service.title}" />
            <div class="text">
              <div class="title">${service.title}</div>
              <div class="price">Rp. ${service.price.toLocaleString()}</div>
            </div>
          </div>
          <input type="checkbox" id="service-${index}" data-title="${service.title}" data-price="${service.price}" />
        </div>
      `;
      serviceList.appendChild(card);
    });

    // Event Listener to Store Selected Services
    const checkboxes = document.querySelectorAll('input[type="checkbox"]');
    checkboxes.forEach(checkbox => {
      checkbox.addEventListener('change', () => {
        const selectedServices = Array.from(checkboxes)
          .filter(checkbox => checkbox.checked)
          .map(checkbox => ({
            title: checkbox.dataset.title,
            price: parseInt(checkbox.dataset.price, 10)
          }));
        // Save selected services to localStorage
        localStorage.setItem('selectedServices', JSON.stringify(selectedServices));
      });
    });
  </script>
</body>
</html>
