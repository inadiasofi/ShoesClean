<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing</title>
    <link rel="icon" href="img/logo.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 800px; /* Lebar lebih besar */
            margin: 40px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            font-size: 28px;
            font-weight: bold;
        }
        .section {
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between; /* Sebar isi antar elemen */
        }
        .section p {
            margin: 0;
            color: #6c757d;
        }
        .section .value {
            color: #000080;
            font-weight: bold;
            text-align: right;
        }
        .divider {
            border-top: 1px solid #6c757d;
            margin: 30px 0;
        }
        .store-section {
            margin-top: 20px;
        }
        .store-section p {
            margin: 0;
            color: #6c757d;
        }
        .store-section .value {
            color: #000080;
            font-weight: bold;
        }
        /* New button styles */
        .btn {
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 50px;
            width: 100%;
            padding: 14px;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            text-transform: uppercase;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .btn:hover {
            background-color: #ff1493;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            transform: translateY(-3px);
        }

        .btn:active {
            background-color: #c71585;
            transform: translateY(0);
        }

        .btn-container {
            display: flex;
            justify-content: space-between; /* Pisahkan tombol secara horizontal */
            margin-top: 30px;
        }

        .btn-container a {
            width: 48%; /* Agar kedua tombol memiliki lebar sama */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Billing</h1>
        </div>
        <div class="section">
            <p>Name</p>
            <p class="value" id="billingName"></p>
        </div>
        <div class="section">
            <p>Phone</p>
            <p class="value" id="billingPhone"></p>
        </div>
        <div class="section">
            <p>Pick at</p>
            <p class="value" id="billingPickAt"></p>
        </div>
        <div class="section">
            <p>Back at</p>
            <p class="value" id="billingBackAt"></p>
        </div>
        <div class="section">
            <p>Services</p>
            <div>
                <p class="value" id="service1"></p>
                <p class="value" id="price1"></p>
                <p class="value" id="service2"></p>
                <p class="value" id="price2"></p>
            </div>
        </div>
        <div class="section">
            <p>Total weight</p>
            <p class="value" id="totalWeight"></p>
        </div>
        <div class="section">
            <p>Total price</p>
            <p class="value" id="totalPrice"></p>
        </div>
        <div class="section">
            <p>Note</p>
            <p class="value" id="billingNote"></p>
        </div>
        <div class="divider"></div>
        <div class="store-section">
            <p><strong>Store</strong></p>
            <p>Name</p>
            <p class="value">CleaningShoes Kudus</p>
            <p>Address</p>
            <p class="value">Depan Universitas Muria Kudus</p>
            <p>Phone</p>
            <p class="value">+123-456-7890</p>
            <p>Services</p>
            <p class="value">1. Fast Cleaning</p>
            <p class="value">2. White Shoes</p>
            <p class="value">3. Premium</p>
            <p class="value">4. Reguler</p>
        </div>

        <!-- Button Container -->
        <div class="btn-container">
            <!-- Pay Now Button -->
            <a href="payment.html" class="btn">Pay Now!!</a>
            <!-- Back to Service Button -->
            <a href="service.html" class="btn">Back to Service</a>
        </div>
    </div>

    <script>
        // Get query parameters from the URL
        const urlParams = new URLSearchParams(window.location.search);
    
        // Retrieve the values and set them to the billing information
        document.getElementById('billingName').textContent = urlParams.get('name') || 'N/A';
        document.getElementById('billingPhone').textContent = urlParams.get('phone') || 'N/A';
        document.getElementById('billingPickAt').textContent = urlParams.get('pickAt') || 'N/A';
        document.getElementById('billingBackAt').textContent = urlParams.get('backAt') || 'N/A';
        document.getElementById('billingNote').textContent = urlParams.get('notes') || 'N/A';
    
        // Retrieve selected services from localStorage
        const selectedServices = JSON.parse(localStorage.getItem('selectedServices')) || [];
    
        // Populate service details dynamically
        let serviceHtml = '';
        let totalPrice = 0;
        selectedServices.forEach((service, index) => {
            serviceHtml += `
                <p class="value">${index + 1}. ${service.title}</p>
                <p class="value">Rp. ${service.price.toLocaleString()}</p>
            `;
            totalPrice += service.price;
        });
        document.getElementById('service1').innerHTML = serviceHtml;
    
        // Calculate total weight (as an example)
        const totalWeight = 2; // Adjust based on actual data or input
        document.getElementById('totalWeight').textContent = totalWeight;
    
        // Update total price
        document.getElementById('totalPrice').textContent = `= Rp. ${totalPrice.toLocaleString()}`;
    </script>
    
</body>
</html>
