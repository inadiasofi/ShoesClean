<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>History</title>
    <link rel="icon" href="img/logo.png" type="image/png">
    <link
      crossorigin="anonymous"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
        font-family: Arial, sans-serif;
        margin: 0;
      }
      .container {
        padding: 20px;
      }
      .card {
        border: none;
        border-radius: 12px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
      }
      .card-body {
        padding: 20px;
      }
      .status-pill {
        background-color: #ffc107;
        color: #fff;
        font-size: 12px;
        border-radius: 50px;
        padding: 5px 10px;
      }
      .item {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 10px;
      }
      .item img {
        border-radius: 8px;
        margin-right: 10px;
        width: 50px;
        height: 50px;
      }
      .total {
        font-weight: bold;
      }
      .btn-link {
        text-decoration: none;
        color: #007bff;
      }
      .btn-link:hover {
        text-decoration: underline;
      }
      .footer {
        background-color: #ffffff;
        padding: 10px 0;
        position: fixed;
        bottom: 0;
        width: 100%;
        display: flex;
        justify-content: space-around;
        box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        border-top: 1px solid #ddd;
      }
      .footer a {
        color: #6c757d;
        text-align: center;
        flex: 1;
        font-size: 18px;
      }
      .footer a.active {
        color: #e83e8c;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mb-4">History</h1>

      <!-- Card 1 -->
      <div class="card">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center mb-2">
            <span class="status-pill">Status</span>
            <span class="text-muted small">17 Desember 2024</span>
          </div>
          <h5 class="font-weight-bold">Anggay</h5>
          <p class="text-muted">0123456789</p>

          <div class="item">
            <img src="img/shoes-2.png" alt="Premium Service" />
            <span>Premium</span>
            <span>Rp. 45.000</span>
          </div>
          <div class="item">
            <img src="img/shoes-2.png" alt="Fast Cleaning" />
            <span>Fast Cleaning</span>
            <span>Rp. 25.000</span>
          </div>

          <div class="d-flex justify-content-between border-top pt-3">
            <span class="total">Total:</span>
            <span>Rp. 70.000</span>
          </div>

          <div class="text-center mt-3">
            <button class="btn btn-link small">
              View more <i class="fas fa-chevron-down"></i>
            </button>
          </div>
        </div>
      </div>

      <!-- Card 2 -->
      <div class="card">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center mb-2">
            <span class="status-pill">Status</span>
            <span class="text-muted small">17 Desember 2024</span>
          </div>
          <h5 class="font-weight-bold">Naza</h5>
          <p class="text-muted">0123456789</p>

          <div class="item">
            <img src="img/shoes-2.png" alt="Regular" />
            <span>Regular</span>
            <span>Rp. 20.000</span>
          </div>
          <div class="item">
            <img src="img/shoes-2.png" alt="Fast Cleaning" />
            <span>Fast Cleaning</span>
            <span>Rp. 15.000</span>
          </div>

          <div class="d-flex justify-content-between border-top pt-3">
            <span class="total">Total:</span>
            <span>Rp. 35.000</span>
          </div>

          <div class="text-center mt-3">
            <button class="btn btn-link small">
              View more <i class="fas fa-chevron-down"></i>
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="footer">
      <a href="index.html">
        <i class="fas fa-home"></i>
      </a>
      <a class="active" href="history.html">
        <i class="fas fa-clock"></i>
      </a>
      <a href="profil.html">
        <i class="fas fa-user"></i>
      </a>
      <a href="tentang.html">
        <i class="fas fa-info-circle"></i>
      </a>
    </div>
  </body>
</html>
