<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order</title>
    <link rel="icon" href="img/logo.png" type="image/png" />
    <link
      crossorigin="anonymous"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f9f9f9;
        font-family: Arial, sans-serif;
      }
      .container {
        max-width: 500px;
        margin: 0 auto;
        padding-top: 40px;
      }
      .form-control {
        border-radius: 20px;
        background-color: #f5f5f5;
      }
      .btn-finish {
        background-color: #ff69b4;
        color: white;
        border-radius: 20px;
        width: 100%;
        padding: 12px;
        font-size: 18px;
        font-weight: bold;
      }
      .header {
        text-align: center;
        margin-bottom: 30px;
      }
      .header h1 {
        font-size: 28px;
        font-weight: bold;
        color: #333;
      }
      .header p {
        font-size: 18px;
        font-weight: bold;
        color: #555;
      }
      .back-button {
        position: absolute;
        top: 20px;
        left: 20px;
      }
      .back-button img {
        width: 40px;
        height: 40px;
        border-radius: 50%;
      }
      .form-label {
        font-weight: bold;
        color: #555;
      }
      .form-control {
        border: 1px solid #ddd;
        box-shadow: none;
        transition: 0.3s;
      }
      .form-control:focus {
        border-color: #ff69b4;
        box-shadow: 0 0 5px rgba(255, 105, 180, 0.8);
      }
      .textarea {
        resize: none;
      }
      .form-control, .btn-finish {
        border-radius: 25px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="back-button">
        <a href="service.html">
          <img
            alt="Back button icon"
            src="https://storage.googleapis.com/a1aa/image/o51DzcFWSzKhNdLqzESkMzTSJpuo2nyfEe9AmNSqhbK2e12nA.jpg"
          />
        </a>
      </div>
      <div class="header">
        <h1>Fast Cleaning</h1>
        <p>Enter Your Order Information</p>
      </div>
      <form id="orderForm">
        <div class="mb-4">
          <label class="form-label" for="name">Full Name</label>
          <input class="form-control" id="name" type="text" value="Anggay" />
        </div>
        <div class="mb-4">
          <label class="form-label" for="phone">Phone Number</label>
          <input
            class="form-control"
            id="phone"
            type="text"
            value="012345678910"
          />
        </div>
        <div class="mb-4">
          <label class="form-label" for="pickAt">Pick Up Location</label>
          <input class="form-control" id="pickAt" type="text" value="Kudus" />
        </div>
        <div class="mb-4">
          <label class="form-label" for="backAt">Delivery Location</label>
          <input class="form-control" id="backAt" type="text" value="Kudus" />
        </div>
        <div class="mb-4">
          <label class="form-label" for="notes">Leave Your Notes</label>
          <textarea class="form-control textarea" id="notes" rows="4">Yang bersih ya!!</textarea>
        </div>
        <button class="btn btn-finish" type="submit">Finish</button>
      </form>
    </div>

    <script>
      // Capture form submit and send data to billing.html via query string
      document
        .getElementById("orderForm")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent default form submission

          // Get form values
          const name = document.getElementById("name").value;
          const phone = document.getElementById("phone").value;
          const pickAt = document.getElementById("pickAt").value;
          const backAt = document.getElementById("backAt").value;
          const notes = document.getElementById("notes").value;

          // Create query string with form data
          const queryString = `name=${encodeURIComponent(
            name
          )}&phone=${encodeURIComponent(phone)}&pickAt=${encodeURIComponent(
            pickAt
          )}&backAt=${encodeURIComponent(backAt)}&notes=${encodeURIComponent(
            notes
          )}`;

          // Redirect to billing.html with query string
          window.location.href = `billing.html?${queryString}`;
        });
    </script>
  </body>
</html>
